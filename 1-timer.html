<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Countdown Timer</title>

  <script type="module" crossorigin src="/goit-js-hw-10/assets/styles-B7Pct2Oj.js"></script>
  <script type="module" crossorigin src="/goit-js-hw-10/assets/vendor-BbSUbo7J.js"></script>
  <script type="module" crossorigin src="/goit-js-hw-10/assets/1-timer-BXhoFTV1.js"></script>
  <link rel="stylesheet" crossorigin href="/goit-js-hw-10/assets/styles-CB7266U7.css">
  <link rel="stylesheet" crossorigin href="/goit-js-hw-10/assets/vendor-C1gPI-5C.css">
</head>

<body>
    <main>
        <input id="datetime-picker" type="text" readonly />
        <button type="button" data-start disabled>Start</button>
        
        <div class="timer">
            <div class="field">
                <span class="value" data-days>00</span>
                <span class="label">Days</span>
            </div>
            <div class="field">
                <span class="value" data-hours>00</span>
                <span class="label">Hours</span>
            </div>
            <div class="field">
                <span class="value" data-minutes>00</span>
                <span class="label">Minutes</span>
            </div>
            <div class="field">
                <span class="value" data-seconds>00</span>
                <span class="label">Seconds</span>
            </div>
        </div>
    </main>

</body>

</html>
